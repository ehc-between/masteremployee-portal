    <script>var hostUrl = "assets/";</script>
    <script>
      (function () {
        var KEY = 'theme-mode'; // you can name it 'kt_theme_mode_value' to match Keen docs
        var saved = localStorage.getItem(KEY) || 'system'; // 'light' | 'dark' | 'system'
        var mql = window.matchMedia('(prefers-color-scheme: dark)');
        var effective = saved === 'system' ? (mql.matches ? 'dark' : 'light') : saved;

        // Keen/Bootstrap read these:
        document.documentElement.setAttribute('data-bs-theme-mode', saved);
        document.documentElement.setAttribute('data-bs-theme', effective);
      })();
    </script>
    <link rel="manifest" href="manifest.webmanifest">
</head>
