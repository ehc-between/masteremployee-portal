<div class="card">
  <div class="card-body d-flex flex-center flex-column py-9 px-5">
    <div class="symbol symbol-65px symbol-circle mb-5">
      <img src="{{candidate.profile_picture}}" alt="image" />
      <div class="bg-success position-absolute rounded-circle translate-middle start-100 top-100 border border-4 border-body h-15px w-15px ms-n3 mt-n3"></div>
    </div>
    <a href="#" class="fs-4 text-gray-800 text-hover-primary fw-bold mb-0">{{candidate.first_name}} {{candidate.last_name}}</a>
    <div class="fw-semibold text-gray-500 mb-6">{{ candidate.title }}</div>
    <div class="d-flex flex-center flex-wrap mb-5">
      <div class="border border-dashed rounded min-w-90px py-3 px-4 mx-2 mb-3">
        <div class="fs-6 fw-bold text-gray-700 justify-content-center d-flex">{{ candidate.number_of_educations }}</div>
        <div class="fw-semibold text-gray-500">Educations</div>
      </div>
      <div class="border border-dashed rounded min-w-90px py-3 px-4 mx-2 mb-3">
        <div class="fs-6 fw-bold text-gray-700 justify-content-center d-flex">{{ candidate.number_of_experiences }}</div>
        <div class="fw-semibold text-gray-500">Previous jobs</div>
      </div>
    </div>
    <button class="btn btn-sm btn-light-primary btn-flex btn-center" data-kt-follow-btn="true">
      <i class="ki-duotone ki-plus follow fs-3 d-none"></i>
      <span class="indicator-label" (click)="goToThread()">View candidate</span>
      <span class="indicator-progress">Please wait...
        <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
      </span>
    </button>
  </div>
</div>
